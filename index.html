<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marimo AI</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #chatbox { width: 100%; height: 200px; }
    #output { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Marimo AI Chat</h1>
  <textarea id="chatbox" placeholder="Tulis pesan di sini..."></textarea><br>
  <button onclick="sendMessage()">Kirim</button>
  <div id="output"></div>

  <script>
    async function sendMessage() {
      const prompt = document.getElementById('chatbox').value;
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt }),
      });
      const data = await res.json();
      document.getElementById('output').innerText = data.reply || 'Gagal!';
    }
  </script>
</body>
</html>
