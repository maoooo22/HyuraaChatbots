<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Marimo AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Marimo AI</h1>
    <div class="chat-container" id="chat"></div>
    <form id="chat-form">
      <textarea id="chatbox" placeholder="Tulis sesuatu..." required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chatbox');
    const chatDisplay = document.getElementById('chat');

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = chatBox.value.trim();
      if (!prompt) return;

      appendMessage('You', prompt, 'user');
      chatBox.value = '';
      
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt }),
      });

      const data = await res.json();
      appendMessage('Marimo AI', data.reply || 'Gagal mendapatkan respons.', 'bot');
    });

    function appendMessage(sender, text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.innerHTML = `<strong>${sender}:</strong> <p>${text}</p>`;
      chatDisplay.appendChild(msg);
      chatDisplay.scrollTop = chatDisplay.scrollHeight;
    }
  </script>
</body>
</html>
